<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>

    <!-- Links to CSS styles -->
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&display=swap" rel="stylesheet">

</head>
<!-- Calls functions cargarApp() and mostrarReloj() when the page loads -->
<body onload="cargarApp(); mostrarReloj()">
    <!-- Header section -->
    <div class="cabecero">

        <!-- Clock container -->
        <div id="reloj" class="reloj-superior-derecha"> <!-- Positioned at the top right -->
            <div class="reloj-contenedor">
                <div id="hora"></div> <!-- Displays the current hour -->
                <div id="fecha"></div> <!-- Displays the current date -->
            </div>
        </div>

        <!-- Main budget display -->
        <div class="presupuesto"> <!-- Displays budget information -->

            <!-- Title -->
            <div class="presupuesto_titulo">
                Available Budget
            </div>

            <div class="presupuesto_valor" id="presupuesto">&nbsp;</div> <!-- Fills dynamically with the total budget -->

            <!-- Income section -->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Income</div> <!-- Label for income -->
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">&nbsp;</div> <!-- Displays total income -->
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div> <!-- Placeholder for income percentage -->
                </div>
            </div>

            <!-- Expense section -->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Expense</div> <!-- Label for expenses -->
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">&nbsp;</div> <!-- Displays total expenses -->
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">&nbsp;</div> <!-- Displays percentage of expenses -->
                </div>
            </div>

        </div>
    </div>

    <!-- Form to add new income or expenses -->
    <form id="forma" onsubmit="return false;"> <!-- Prevents default form submission -->
        <div class="agregar">
            <div class="agregar_contenedor">
                <!-- Type selection dropdown -->
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option> <!-- For income -->
                    <option value="egreso">-</option> <!-- For expenses -->
                </select>

                <!-- Description input field -->
                <input type="text" class="agregar_descripcion" placeholder="Add Description" id="descripcion"/> 
                <!-- Value input field -->
                <input type="number" class="agregar_valor" placeholder="Value" id="valor" step="any"/> 
                <!-- Button to add data -->
                <button class="agregar_btn" onclick="agregarDato()"> 
                    <!-- Checkmark icon -->
                    <ion-icon name="checkmark-circle-outline"></ion-icon> 
                </button>
            </div>
        </div>
    </form>

     <!-- Container for listing incomes and expenses -->
    <div class="contenedor limpiarEstilos"> 

        <!-- Income list -->
        <div class="ingreso">
            <h2 class="ingreso_titulo">Incomes</h2>
            <div id="lista-ingresos"></div> <!-- Dynamically populated income list -->
        </div>

        <!-- Expense list -->
        <div class="egreso">
            <h2 class="egreso_titulo">Expenses</h2> 
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">&nbsp;</div> <!-- Placeholder for description -->
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-&nbsp;</div> <!-- Placeholder for value -->
                        <div class="elemento_porcentaje">&nbsp;%</div> <!-- Placeholder for percentage -->
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"> <!-- Delete button -->
                                <ion-icon name="close-circle-outline"></ion-icon> <!-- Close icon -->
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- JavaScript files -->
    <script src="/js/Dato.js"></script>
    <script src="/js/Ingreso.js"></script>
    <script src="/js/Egreso.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/reloj.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    
</body>
</html>
