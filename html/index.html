<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>

    <link rel="stylesheet" href="/BudgetApplication/css/estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&display=swap" rel="stylesheet">

</head>
<body onload="cargarApp(); mostrarReloj()">
    <div class="cabecero">

        <!--Reloj-->
        <div id="reloj" class="reloj-superior-derecha">
            <div class="reloj-contenedor">
                <div id="hora"></div>
                <div id="fecha"></div>
            </div>
        </div>

        <!--Budget App-->
        <div class="presupuesto">

            <div class="presupuesto_titulo">
                Available Budget
            </div>

            <div class="presupuesto_valor" id="presupuesto">+ 8,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Income</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Expense</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>

        </div>
    </div>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Incomes</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salary</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,300.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Savings</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+5,760.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Expenses</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Apartment</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900</div>
                        <div class="elemento_porcentaje">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/BudgetApplication/js/Dato.js"></script>
    <script src="/BudgetApplication/js/Ingreso.js"></script>
    <script src="/BudgetApplication/js/Egreso.js"></script>
    <script src="/BudgetApplication/js/app.js"></script>
    <script src="/BudgetApplication/js/reloj.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    
</body>
</html>
