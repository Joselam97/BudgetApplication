<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="/BudgetApplication/css/estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">

            <div class="presupuesto_titulo">
                Available Budget
            </div>

            <div class="presupuesto_valor" id="presupuesto">+ 8,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Income</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Expense</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>

        </div>
    </div>

    <script src="/BudgetApplication/js/Dato.js"></script>
    <script src="/BudgetApplication/js/Ingreso.js"></script>
    <script src="/BudgetApplication/js/Egreso.js"></script>
    <script src="/BudgetApplication/js/app.js"></script>
</body>
</html>
